name: libosmpoi

on:
  push:
    paths:
      - 'osmpoi/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --manifest-path osmpoi/Cargo.toml --verbose
    - name: Run tests
      run: cargo test --manifest-path osmpoi/Cargo.toml --verbose
